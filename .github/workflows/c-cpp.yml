  build-linux-x86:
    runs-on: ubuntu-latest
    steps:
    - uses: jirutka/setup-alpine@v1
      with:
        arch: x86
        branch: v3.15
        packages: >
          build-base
          gcc
          make
    - name: checkout repo
      uses: actions/checkout@v3
    - name: make
      run: make CONF=unix-32
      shell: alpine.sh {0}
    - name: make everytestmhs
      run: make CONF=unix-32 everytestmhs
      shell: alpine.sh {0}

  build-linux-armv7:
    runs-on: ubuntu-latest
    steps:
    - uses: jirutka/setup-alpine@v1
      with:
        arch: armv7
        branch: v3.15
        packages: >
          build-base
          gcc
          make
    - name: checkout repo
      uses: actions/checkout@v3
    - name: make
      run: make CONF=unix-32
      shell: alpine.sh {0}
    - name: make everytestmhs
      run: make CONF=unix-32 everytestmhs
      shell: alpine.sh {0}

  build-linux-emscripten:
    runs-on: ubuntu-latest
    steps:
