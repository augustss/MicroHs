name: nightly

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make minstall
      - name: publish binaries
        run: |
          tar -czf mcabal-linux-x86_64.tar.gz -C "$HOME" .mcabal
          gh release create nightly --prerelease || true
          gh release upload nightly mcabal-linux-x86_64.tar.gz --clobber
        env:
          GH_TOKEN: ${{ github.token }}
